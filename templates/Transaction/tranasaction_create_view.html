{% extends "base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Some Error in data</p>
    {% endif %}
    <div class="form-container">
    <h2 class="form-title">Token exchange form</h2>
        <form method="post" action="{% url 'Transaction_create_view' %}">
            {% csrf_token %}
            <p> available tokens</p>:<p></p>
            <div class="mb-6">
                    {{ form.amount_of_reward_token.label_tag }}
                    {{ form.amount_of_reward_token }}
            </div>
            <input type="submit" value="submit"
                   class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
        </form>
    </div>

{% endblock %}
