{% extends "base.html" %}
{% block link %}

{#    />#}
{% endblock %}

{% block content %}
    <div style="margin: 100px 50px">
        {% for Question in object_list %}

            <a href="{% url 'question_view' Question.id %}">
            <div style="margin-bottom: 20px">
                <div
                        class="w-full p-4 text-left bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
                >
                    <div style="display: flex">
                        <h5
                                class="mb-2 text-3xl font-bold text-gray-900 dark:text-white"
                                style="flex: 1; text-align: left"
                        >
                            Question
                        </h5>
                        {% if Question.answer_set.count != 0 %}
                            <span
                                    class="flex w-3 h-3 bg-green-500 rounded-full"
                                    style="text-align: right"
                            ></span>
                        {% endif %}

                    </div>

                    <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">
                        {{ Question.text}}
                    </p>

                    <div
                            style="
              display: flex;
              flex-direction: row;
              justify-content: flex-start;
            "
                    >

                        {% for x in Question.catogery_list.all %}
                            <div
                                    class="TAGS"
                                    style="
                width: 'fit-content';
                background-color: rgb(106, 126, 192);
                margin-right: 10px;
                text-align: center;
                border-radius: 5px;
              "
                            >
                                {{ x.name }}
                            </div>

                        {% endfor %}


                    </div>
                </div>
            </div>
            </a>

        {% endfor %}
    </div>




    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
    ></script>
{% endblock %}
